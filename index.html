<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR-HOMEWORK</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styless.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-12">
                <div class="header">
                    <h3> Vue Calculator </h3>
                </div>
            </div>
            <div class="col-12">
                <input type="text" :value="value" class="input">
            </div>
            <!-- <div class="col-12">
                <input type="text" :value="lastValue">
            </div> -->

        </div>
        <div class="col-12" id="numberWrapper">
            <button type="button" class="btn btn-danger zero" id="button" @click="clearInt">Clear</button>
            <button type="button" class="btn btn-primary " id="button" @click="toPercentage"></button>
            <!-- <button type="button" class="btn btn-primary" id="button" @click="toPercentage">%</button> -->
            <button type="button" class="btn btn-primary" id="button" @click="keyCode('/')">/</button>
            
            
            
            
            
            <button type="button" class="btn btn-secondary" id="numbers" @click="keyCode(7)">7</button>
            
            <button type="button" class="btn btn-secondary" id="numbers" @click="keyCode(8)">8</button>
            
            <button type="button" class="btn btn-secondary" id="numbers" @click="keyCode(9)">9</button>
            <button type="button" class="btn btn-primary" id="button" @click="keyCode('*')">*</button>
            <button type="button" class="btn btn-secondary" id="numbers" @click="keyCode(4)">4</button>
            <button type="button" class="btn btn-secondary" id="numbers" @click="keyCode(5)">5</button>
            
            <button type="button" class="btn btn-secondary" id="numbers" @click="keyCode(6)">6</button>
            <button type="button" class="btn btn-primary" id="button" @click="keyCode('+')">+</button>
            <button type="button" class="btn btn-secondary" id="numbers" @click="keyCode(1)">1</button>
            <button type="button" class="btn btn-secondary" id="numbers" @click="keyCode(2)">2</button>
            <button type="button" class="btn btn-secondary" id="numbers" @click="keyCode(3)">3</button>
            <button type="button" class="btn btn-primary" id="button" @click="keyCode('-')">-</button>
            <button type="button" class="btn btn-secondary zero" id="numbers" @click="keyCode(0)">0</button>
            <button type="button" class="btn btn-secondary" id="button" @click="keyCode('.')">.</button>
            <button type="button" class="btn btn-success" id="button" @click="equalInt">=</button>
   


        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
